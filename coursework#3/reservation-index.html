        <h1>Make a reservation:</h1>
        <div class="forms">
            <fieldset>
                <legend>Reservation</legend>
                <label>Date:<br />
                    <input type="date" name="date"></label><br />
                <label>Time:<br />
                    <input type="time" name="usr_time"></label><br />
                <label>Adults:<br />

                    <input type="number" name="quantity" min="0"></label><br />
                <label>Infants:<br />
                    <input type="number" name="quantity" min="0"></label><br />

                <label>Surname:<br />
                    <input type="text" name="surname"></label><br />
                <label>Tel:<br />
                    <input type="text" name="mobile"></label><br />
                <label>Email:<br />
                    <input type="email" name="email"></label><br />
                <label>Other comments:<br />
